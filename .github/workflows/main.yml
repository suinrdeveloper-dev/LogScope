name: Build Vault Admin (Release)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      # ðŸ”¥ THE NINJA TECHNIQUE: BlackBox Source Code Download & Compile
      - name: Generate BlackBox AAR On-The-Fly
        run: |
          echo "1. Downloading BlackBox Source Code..."
          git clone https://github.com/FBlackBox/BlackBox.git blackbox_src
          
          echo "2. Compiling BlackBox Core Engine..."
          cd blackbox_src
          chmod +x gradlew
          # BlackBox ke asli core module ka naam 'Bcore' hai
          ./gradlew :Bcore:assembleRelease
          
          echo "3. Copying Generated Engine to LogScope..."
          cd ..
          mkdir -p app/libs
          cp blackbox_src/Bcore/build/outputs/aar/*.aar app/libs/blackbox-core.aar
          
          echo "âœ… BlackBox Engine successfully injected!"

      - name: Generate Gradle Wrapper (Fail-safe)
        run: gradle wrapper --gradle-version 8.2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Final App Build
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: vault-admin-release
          path: app/build/outputs/apk/release/*.apk
