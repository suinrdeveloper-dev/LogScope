name: Build Vault Admin (Release)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      # üî• THE NINJA TECHNIQUE: BlackBox Download & Compile (Isolated)
      - name: Generate BlackBox AAR On-The-Fly
        run: |
          echo "1. Downloading BlackBox in Isolated Temp Directory..."
          # $RUNNER_TEMP ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡§ï‡•á ‡§π‡§Æ LogScope ‡§´‡•ã‡§≤‡•ç‡§°‡§∞ ‡§∏‡•á ‡§¨‡§æ‡§π‡§∞ ‡§ú‡§æ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç (No Clash)
          cd $RUNNER_TEMP
          git clone https://github.com/FBlackBox/BlackBox.git blackbox_src
          
          echo "2. Compiling BlackBox Core Engine..."
          cd blackbox_src
          # ‡§Ö‡§¨ Gradle ‡§ï‡•ã LogScope ‡§ï‡§æ settings.gradle ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•á‡§ó‡§æ!
          gradle :Bcore:assembleRelease
          
          echo "3. Copying Generated Engine to LogScope..."
          # $GITHUB_WORKSPACE ‡§π‡§Æ‡§æ‡§∞‡§æ ‡§Ö‡§∏‡§≤‡•Ä LogScope ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü ‡§´‡•ã‡§≤‡•ç‡§°‡§∞ ‡§π‡•à
          mkdir -p $GITHUB_WORKSPACE/app/libs
          cp Bcore/build/outputs/aar/*.aar $GITHUB_WORKSPACE/app/libs/blackbox-core.aar
          
          echo "‚úÖ BlackBox Engine successfully injected!"

      # LogScope Project ke liye Gradle Wrapper Generate karna
      - name: Generate Gradle Wrapper (Fail-safe)
        run: gradle wrapper --gradle-version 8.2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Final App Build (LogScope)
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: vault-admin-release
          path: app/build/outputs/apk/release/*.apk
